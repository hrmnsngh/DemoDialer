<div class="container" style="opacity: 0.7;">
    <div class="well">
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group row">
          <label class="col-md-2" for="username">Username :</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon ">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input class="form-control" id="username" type="text" name="username" formControlName="username" placeholder="Enter username">
            </div>
          </div>
          <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
            class="alert alert-danger col-md-4">
            <div *ngIf="loginForm.controls['username'].errors.required">
              Username is required
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <label class="col-md-2">Password :</label>
          <div class="col-md-4">
            <div class="input-group">
              <input [attr.type]="showPassword? 'text' : 'password'" class="form-control" id="pass" name="password" placeholder="Enter password"
                formControlName="password">
              <span class="input-group-btn">
                <button class="btn btn-secondary" (click)="showPass()">
                  <span *ngIf="!showPassword" class="glyphicon glyphicon-eye-open"></span>
                  <span *ngIf="showPassword" class="glyphicon glyphicon-eye-close"></span>
                </button>
              </span>
            </div>
  
          </div>
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
            class="alert alert-danger col-md-4">
            <div>
              Password is required
            </div>
          </div>
  
        </div>

        <!-- <div class="form-group">
  
          <div id="signup-form">
            <re-captcha (captchaResponse)="handleCorrectCaptcha($event)" site_key="6LetChQTAAAAACq4lmSL0L1-4rv47ZPrFKrkWOLf"></re-captcha>
            <!-- <div class="g-recaptcha" data-callback="verifyCallback" data-sitekey="6LetChQTAAAAACq4lmSL0L1-4rv47ZPrFKrkWOLf"></div> -->
          <!-- </div>
        </div> --> 
        
        <button class="btn btn-primary" type="submit" [disabled]="(!loginForm.valid || !loginForm.touched)">
          Login
        </button>
  
        <button class="btn btn-primary" [disabled]="loginForm.valid || loginForm.touched" routerLink="/registration" type="button">Register</button>
  
      </form>
    </div>
  </div>
